syntax = "proto3";

option java_package = "com.zjj.proto";
option java_outer_classname = "CtrlMessage";

message MultiMessage {
  enum MultiType {
    INET_COMMAND = 0;
    CTRL_INFO = 1;
    SERVER_ACK = 2;
    PSP_MESSAGE = 3;
  }
  MultiType multiType = 1;
  oneof MultiBody {
    InetCommand inetCommand = 2;
    CtrlInfo ctrlInfo = 3;
    ServerAck serverAck = 4;
    P2PMessage p2PMessage = 5;
  }
}

message InetCommand {
  enum InetType {
    PRIVATE = 0;
    PUBLIC = 1;
  }
  string clientId = 1;
  string host = 2;
  int32 port = 3;
  InetType inetType = 4;
}

message CtrlInfo {
  enum CtrlType {
    REGISTER = 0;
    REQ_ADDR = 1;
    UPDATE_ADDR = 2;
    NOTIFY_ACK = 3;
  }
  CtrlType type = 1;
  string localId = 2;
  string oppositeId = 3;
  string message = 4;
}

message ServerAck {
  enum AckType {
    OK = 0;
    ACK_ADDR = 1;
    NOTIFY_SEND = 2;
  }
  AckType type = 1;
  string message = 2;
}

message P2PMessage {
  enum MsgType {
    SAVE_ADDR = 0;
    HEART_BEAT = 1;
    CHAT = 2;
  }
  MsgType type = 1;
  string message = 2;
}

